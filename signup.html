<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgb(255, 255, 255);">
    <div class="left-nav">
        <a href="index.html" class="logo">Tax Hub </a>
    </div>
  </nav>
  <div class="contact-line"></div>
  <div class="p-5 text-center">
    <h2 class="h2-login mb-3" style="color:cornflowerblue ;">SIgN UP</h2>
  </div>

 <div class="container form-contact">
     <form>
        <div class="form-row row2">
          <div class="form-group ">
            <label class="input4"  for="first-name">First name</label>
            <input type="text" class="input input3 form-control " id="first-name">
          </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div class="form-group ">
            <label class="input4" for="last-name">Last name</label>
            <input type="text" class="input input3 form-control" id="last-name">
          </div>
        </div>
        <div class="form-group">
          <label class="input4" for="email">Email</label>
          <input type="email" class="input input4 form-control" id="email">
        </div>
        <div class="form-row row2">
          <div class="form-group">
          <label class="input4" for="password">Password</label>
          <input type="password" class="input input3 form-control" id="password"> 
        </div><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div class="form-group">
          <label class="input4" for="confirm-Password">Confirm Password</label>
          <input type="password" class="input input3 form-control" id="confirm-Password">        
          </div>

        </div>
        
        <small class="input4 text-secondary" style="font-size: 18px; display: block; margin-bottom: 10px;">Do you have An Account? <a href="login.html">Login</a></small>
        <button type=" submit" class="send-now btn btn-primary" id="submit">Submit</button>
      </form> 
    </div>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
</body>
</html>
