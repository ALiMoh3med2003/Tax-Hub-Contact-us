<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Hub</title>
    <link rel="stylesheet" href="css/all.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgb(255, 255, 255);">
    <div class="left-nav">
        <a href="index.html" class="logo">Tax Hub </a>
    </div>
  </nav>

  <div class="contact-line"></div>
  <div class="p-5 text-center ">
    <h2 class="h2-login mb-3" style="color:cornflowerblue ;">LOGIN</h2>
  </div>
  <div class="container mt-5">
    <form class="form-contact">
        <div class="form-group ">
          <label for="email">Email address</label>
          <input type="email" class="input form-control" id="email" aria-describedby="emailHelp">
          <small class="text-secondary">Do Not You have An Account? <a href="signup.html">Sign up</a></small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="input form-control" id="password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="send-now btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
 <script src="js/login.js"></script>
</body>
</html>
